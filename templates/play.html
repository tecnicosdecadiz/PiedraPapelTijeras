<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Piedra papel o tijeras</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <h1>Piedra, Papel o Tijeras</h1>

    <table border="0" width="50%" cellspacing="50">
      <tr>
          <td>
            <h1>Jugador 1</h1>
            <h3>Puntos: <span id="playerPoints">0</span></h3>
            <div class="center">
              <div class="imgCard">
                <img src="../img/papel.png" id="imgPlayer">
              </div>

              <select id="playerSelection" onChange="changeImgPlayer()" required>
                <option value="paper" selected>Papel</option>
                <option value="rock">Piedra</option>
                <option value="scissors">tijeras</option>
              </select>
              <div class="button">
                <button type="button" id="playButton" onClick="play()" >Jugar</button>
                <a href="play.html" id="restart">Reiniciar</a>
              <div>
              
            <div>
          </td>
          
          <td>
            <h1>Maquina</h1>
            <h3>Puntos: <span id="robotPoints">0</span></h3>
            <div class="center">
              <div class="imgCard">
              <img src="../img/robot.jpg" id="imgRobot">
              </div>    
            <div>
          </td>
      </tr>
    </table>

    <p id="result"> </p>

    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
